    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <h1 id="quizTitle">A Short Quiz</h1>               
            </nav>
                <h2 id="question"></h2>                
                <table class="table">
                    <tbody>
                        <tr>
                            <td>

                                <label id="answerOption1Label"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>

                            <td id="currentScore">

                        </tr>

                            <td>

                        </tr>
